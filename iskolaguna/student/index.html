<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RosarioIskolar – Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { font-family: 'Plus Jakarta Sans', sans-serif; }

    /* Sidebar transition */
    #sidebar {
      transition: transform 0.25s ease;
    }

    /* Active nav link indicator */
    .nav-link.active {
      background-color: #1d4ed8;
      color: #ffffff;
    }
    .nav-link.active svg {
      color: #93c5fd;
    }
    .nav-link:not(.active):hover {
      background-color: #eff6ff;
    }

    /* Dropdown */
    #profile-dropdown {
      display: none;
    }
    #profile-dropdown.open {
      display: block;
    }

    /* Overlay */
    #overlay {
      display: none;
    }
    #overlay.open {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ═══════════════════════════════════════
       NAVBAR
  ═══════════════════════════════════════ -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-100 shadow-sm">
    <div class="flex items-center justify-between h-16 px-4 md:px-6">

      <!-- Left: Burger (mobile) + Logo -->
      <div class="flex items-center gap-3">
        <!-- Burger button (mobile only) -->
        <button id="burger-btn"
          class="md:hidden p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition"
          aria-label="Toggle sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <!-- Logo / System Name -->
        <a href="#" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-blue-700 rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0121 15c0 3.866-4.03 7-9 7s-9-3.134-9-7a12.083 12.083 0 012.84-7.578L12 14z"/>
            </svg>
          </div>
          <span class="text-blue-700 font-bold text-lg tracking-tight">RosarioIskolar</span>
        </a>
      </div>

      <!-- Right: Nav items -->
      <nav class="flex items-center gap-1">

        <!-- Notifications -->
        <button class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 transition" aria-label="Notifications">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <!-- Badge -->
          <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full ring-2 ring-white"></span>
        </button>

        <!-- Profile Dropdown -->
        <div class="relative ml-1">
          <button id="profile-btn"
            class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition"
            aria-haspopup="true">
            <!-- Avatar -->
            <div class="w-7 h-7 rounded-full bg-blue-700 flex items-center justify-center text-white text-xs font-bold">
              JS
            </div>
            <span class="hidden sm:block">Juan dela Cruz</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div id="profile-dropdown"
            class="absolute right-0 mt-1 w-48 bg-white border border-gray-100 rounded-xl shadow-lg py-1 z-50">

            <!-- My Profile -->
            <a href="#" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              My Profile
            </a>

            <!-- Notifications -->
            <a href="#" class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
              </svg>
              Notifications
            </a>

            <hr class="my-1 border-gray-100"/>

            <!-- Logout -->
            <a href="../login.html" class="flex items-center gap-3 px-4 py-2.5 text-sm text-red-500 hover:bg-red-50 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- ═══════════════════════════════════════
       SIDEBAR OVERLAY (mobile)
  ═══════════════════════════════════════ -->
  <div id="overlay"
    class="fixed inset-0 z-30 bg-black/30 md:hidden"
    aria-hidden="true"></div>

  <!-- ═══════════════════════════════════════
       SIDEBAR
  ═══════════════════════════════════════ -->
  <aside id="sidebar"
    class="fixed top-16 left-0 bottom-0 z-40 w-60 bg-white border-r border-gray-100
           -translate-x-full md:translate-x-0 flex flex-col">

    <nav class="flex-1 px-3 py-4 space-y-1">

      <!-- Dashboard -->
      <a href="#" class="nav-link active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Dashboard
      </a>

      <!-- My Applications -->
      <a href="#" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-gray-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        My Applications
      </a>

      <!-- Browse Scholarships -->
      <a href="#" class="nav-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-gray-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 11A6 6 0 115 11a6 6 0 0112 0z"/>
        </svg>
        Browse Scholarships
      </a>

    </nav>

    <!-- Sidebar bottom: user info chip -->
    <div class="px-3 py-4 border-t border-gray-100">
      <div class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-blue-50">
        <div class="w-8 h-8 rounded-full bg-blue-700 flex items-center justify-center text-white text-xs font-bold flex-shrink-0">
          JS
        </div>
        <div class="min-w-0">
          <p class="text-sm font-semibold text-gray-800 truncate">Juan dela Cruz</p>
          <p class="text-xs text-gray-400 truncate">Student</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- ═══════════════════════════════════════
       MAIN CONTENT AREA
  ═══════════════════════════════════════ -->
  <main class="pt-16 md:ml-60 min-h-screen flex flex-col">
    <div class="flex-1 p-6">
      <!-- Placeholder content -->
      <div class="flex items-center justify-center h-72 rounded-2xl border-2 border-dashed border-gray-200 text-gray-300">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mx-auto mb-2 opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
          </svg>
          <p class="text-sm">Dashboard content goes here</p>
        </div>
      </div>
    </div>

    <!-- ═══════════════════════════════════════
         FOOTER
    ═══════════════════════════════════════ -->
    <footer class="border-t border-gray-100 bg-white px-6 py-5">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2 text-xs text-gray-400">
        <p>© 2025 <span class="font-semibold text-blue-700">RosarioIskolar</span>. All rights reserved.</p>
        <p>Bridging Dreams Through Education · Santa Rosa, Laguna</p>
      </div>
    </footer>
  </main>

  <!-- ═══════════════════════════════════════
       JAVASCRIPT
  ═══════════════════════════════════════ -->
  <script>
    // --- Burger Menu ---
    const burgerBtn = document.getElementById('burger-btn');
    const sidebar   = document.getElementById('sidebar');
    const overlay   = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.add('open');
    }
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.remove('open');
    }

    burgerBtn.addEventListener('click', () => {
      sidebar.classList.contains('-translate-x-full') ? openSidebar() : closeSidebar();
    });
    overlay.addEventListener('click', closeSidebar);

    // --- Profile Dropdown ---
    const profileBtn      = document.getElementById('profile-btn');
    const profileDropdown = document.getElementById('profile-dropdown');

    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('open');
    });

    document.addEventListener('click', () => {
      profileDropdown.classList.remove('open');
    });

    // --- Active Sidebar Link ---
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        // Close sidebar on mobile after click
        if (window.innerWidth < 768) closeSidebar();
      });
    });
  </script>
</body>
</html>
